<html>
<body><h1>function with types and arguments</h1>
<p id="demo"></p>
<script>
var x= sharon(4,3);
document.getElementById("demo").innerHTML= x;
function sharon(a,b)
{
var out;
out=(a*a) + (b*b)+(2*a*b);
return out;
}
</script>
</body>
</html>

<html>
<body><h1>function with type and without argument</h1>
<p id="name"></p>
<script>
var y= type();
document.getElementById("name").innerHTML= y;
function type()
{
var out;
var a=4, b=3;
out=(a*a) + (b*b)+(2*a*b);
return out;
}
</script>
</body>
</html>
