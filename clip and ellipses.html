<html>
<head>
<style>
p.test1{
white-space:nowrap;
width:200px;
border: 1px solid back;
overflow: hidden;
text-overflow:clip;
}
p.test2{
white-space:nowrap;
width:200px;
border: 1px solid back;
overflow: hidden;
text-overflow:ellipses;
}
</style>
</head>
<body>
<h1>Text-Overflow Property</h1>
<p>2 para</p>
<h2>text-overflow:clip;</h2>
<p class="test1">1.hai how are you.
<h2>text-overflow:ellipses;</h2>
<p class="test2">2.hai how are you.
</body>
</html>
