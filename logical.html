<!DOCTYPE html>
<html>
<body>
<h1>Logical and</h1>
<script>
let a=5,b=10,c=3;
if((a<b)&&(a<c)&&(b<c)&&(c>a))
{
document.write("true");
}
else
{
document.write("false");
}
</script>
<h1>Logical or</h1>
<script>
let e=56,r=45,t=76;
   if((e<r)||(e<t)||(r<t)||(t>e))
{
document.write("true");
}
</script>
<h1>Logical not </h1>
<script>
let d=0;
f=!d;
document.write(f);
</script><br>
<script>
let z=1;
t=!z;
document.write(t);
</script>
</body>
</html>
