<!DOCTYPE html>
<html>
<head>
<style>
div.grid-container{
display:grid;
grid-template-columns: auto auto auto;
background-color: #FDEBD0;
padding: 10px;
}
div.grid-item{
background-color: #F9E79F;
border: 5px dotted #D5F5E3 ;
padding: 20px;
font-size: 30px;
text-align: center;
}
</style>
</head>
<body>
<h1>Grid Layout</h1>
<div class="grid-container">
<div class="grid-item">Harry Potter</div>
<div class="grid-item">Hermoine Granger</div>
<div class="grid-item">Ron Weasly</div>
<div class="grid-item">Draco Malfoy</div>
<div class="grid-item">Luna Luvgood</div>
<div class="grid-item">Dumbledore</div>
<div class="grid-item">Ginny Weasly</div>
<div class="grid-item">Niel Longbottom</div>
<div class="grid-item">Hagrid</div>
</div>
</body>
</html
