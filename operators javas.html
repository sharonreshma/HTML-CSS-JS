<!DOCTYPE html>
<html>
<body>
<h1>Addition</h1>
<script>
 let x=1;
 y=2;
 z=x+y;
document.write(z)
</script>
<h1>Substraction</h1>
<script>

let a=10;
b=8;
c=a-b;
document.write(c)
</script>
<h1>Multiplication</h1>
<script>
let sharon=23;
vishmaya=45;
reshmi=sharon*vishmaya;
document.write(reshmi)
</script>
<h1>Division</h1>
<script>
let p=1000;
q=10;
r=p/q;
document.write(r)
</script>
<h1>Exponentiation</h1>
<script>
let saniya=5;
   steafy=2;
shanya=saniya**steafy;
document.write(shanya)
</script>
<h1>Modulus</h1>
<script>
let l=60;
m=4;
n=l%m;
document.write(n)
</script>
<h1>Increment</h1>
<script>
let k=3;
 k++;
document.write(k)
</script>
<h1>Decrement</h1>
<script>
let j=50;
j--;
 document.write(j)
</script>
</body>
</html>
